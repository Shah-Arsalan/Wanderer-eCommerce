<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://frid-ui.netlify.app/main.css">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>

    <div class="login-container">

        <div class="login-inputs">

            <h1>Login</h1>
            <div class="input">
                <label>Email</label>
                <input class="input-txt" type="email" />
            </div>
            <div class="input">
                <label>Password</label>
                <input class="input-txt" type="password" />
            </div>

            <div class="input forgot-password">
                <div class="list-item">
                    <input id="item-1" type="checkbox" name="checkbox-input">
                    <label for="item-1">Remember me</label>
                    <a href="">Forgot Password</a>
                </div>
            </div>


            <div class="input btn-input">
                <button class="primary-button">Primary</button>
            </div>

            <div class="input flex-justify-center">
                <a href="">Dont have existing accout : Sign Up?</a>
            </div>

        </div>


    </div>

    </div>

</body>

</html>
