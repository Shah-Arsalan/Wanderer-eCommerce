<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io (1)/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io (1)/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io (1)/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://frid-ui.netlify.app/main.css">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>

<body>

    <div class="login-container">

        <div class="login-inputs">

            <h1>Sign Up</h1>
            <div class="input">
                <label>Email</label>
                <input placeholder="user@gmail.com" class="input-txt" type="email" />
            </div>
            <div class="input">
                <label>First name</label>
                <input placeholder="Jon" class="input-txt" type="email" />
            </div>

            <div class="input">
                <label>Last Name</label>
                <input placeholder="Doe" class="input-txt" type="email" />
            </div>
            <div class="input">
                <label>Password</label>
                <input placeholder="********" class="input-txt" type="password" />
            </div>
            <div class="input">
                <label>Confirm Password</label>
                <input placeholder="********" class="input-txt" type="password" />
            </div>

            <div class="input forgot-password">
                <div class="list-item">
                    <input id="item-1" type="checkbox" name="checkbox-input">
                    <label for="item-1">I accept all terms and conditions</label>
                </div>
            </div>


            <div class="input btn-input">
                <button class="primary-button">Create Account</button>
            </div>

            <div class="input flex-justify-center">
                <a href="/WebPages/login/login.html">Already a user? Login</a>
            </div>

        </div>


    </div>

    </div>

</body>

</html>
