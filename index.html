<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://frid-ui.netlify.app/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Wanderer</title>
</head>

<body>

    <div class="nav-container white">

        <div>
            <a href="">
                <img src="/images/Follow the sun. (1)(50).png" alt="">
            </a>
        </div>



        <div class="icons display-flex">
            <a href="/WebPages/login/login.html"><button class="primary-button">Login</button></a>
            <div class="relative-button-container">
                <i class="fas fa-shopping-cart"></i>
                <p class="button-badge icon-badge">4</p>
            </div>
            <div class="relative-button-container">
                <i class="fas fa-heart"></i>
                <p class="button-badge icon-badge">4</p>
            </div>
        </div>

    </div>


    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">

            <img src="https://media-cldnry.s-nbcnews.com/image/upload/newscms/2021_14/3462489/210406-camping-tent-bd-2x1.jpg"
                style="width:100%">

        </div>

        <div class="mySlides fade">

            <img src="/images/thom-holmes-C1ESp_5-n30-unsplash.jpg" style="width:100%">

        </div>

        <div class="mySlides fade">

            <img src="/images/martin-jernberg-TvKkNxIT1GI-unsplash.jpg" style="width:100%">

        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>




    <div class="horizontal-card-component spacing-m">

        <div class="card-skeleton horizontal-card border-black ">

            <div class="horizontal-image-container position-relative">
                <img class="image-horizontal" src="/images/david-schultz-f5sdemaT7XE-unsplash.jpg" alt="">
                <i class="fas fa-heart heart-icon heart-horizontal" style="user-select: auto;"></i>
            </div>

        </div>

        <div class="card-skeleton horizontal-card border-black ">

            <div class="horizontal-image-container position-relative">
                <img class="image-horizontal"
                    src="https://images.unsplash.com/photo-1518388389348-b60e09ab7627?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                    alt="">
                <i class="fas fa-heart heart-icon heart-horizontal" style="user-select: auto;"></i>
            </div>


        </div>

        <div class="card-skeleton horizontal-card border-black ">

            <div class="horizontal-image-container position-relative">
                <img class="image-horizontal"
                    src="https://www.switchbacktravel.com/sites/default/files/image_fields/Best%20Of%20Gear%20Articles/Hiking%20and%20Backpacking/Hiking%20Boots/Hiking%20boots%20%28stepping%20in%20deep%20mud%20with%20Salomon%20Quest%204%29.jpg"
                    alt="">
                <i class="fas fa-heart heart-icon heart-horizontal" style="user-select: auto;"></i>
            </div>



        </div>

    </div>




    <div class="shop-button display-flex margin-1rem">
        <a href="/WebPages/productListing/productlist.html"><button class="primary-button shop-now">Explore
                Products</button></a>
    </div>
















    <script type="text/javascript">
        var slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
</body>

</html>
